<section class="featured-post">

    <div class="small-bar"></div>

    <h2>Featured Post</h2>
    {% for post in site.posts limit:1 %}
        <div class="col-sm-12">
          <img src="{{ post.image }}" alt="{{ post.alt }}"  srcset="{{ post.retina }}">
        </div>

        <div class="col-md-6">
          <h3>{{ post.title }}</h3>

          <p>{{ post.blurb }}</p>
        </div>

        <div class="col-md-6">
          <ul>
            <li><img src="#"> {{ post.date }}</li>
            <li><img src="#"> {{ post.author }}</li>
            <li><img src="#"> {{ post.categories }}</li>
          </ul>
          <div class="btn btn-large">
            <a href="/{{ post.link }}/" class="large-btn big color">View Post</a>
          </div>
        </div>
    {% endfor %}

</section>
