---
layout: default
---

<section class="post">

  <div class="small-bar"></div>

  <h2>{{ post.title }}</h2>

  <div class="col-md-12">
    <img src="{{ post.image }}" alt="{{ post.alt }}">
  </div>

  <div class="col-md-6">
    <ul>
      <li><img src="#"> {{ post.date }}</li>
      <li><img src="#"> {{ post.author }}</li>
      <li><img src="#"> {{ post.categories }}</li>
    </ul>
  </div>

  <div class="col-md-6">
    <p>{{ post.article }}</p>
  </div>

</section>
