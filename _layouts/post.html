---
layout: default
---
            <!-- Content Wrapper -->
            <div id="content-wrapper">

                <!-- Main Wrapper -->
                <div id="main-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-12">

                              <div class="post-single-wrap default clearfix">
                                  {% for post in site.posts limit:1 %}
                                    <article class="post clearfix">
                                        <h1 class="post-title">{{ post.title }}</h1>
                                        <ul class="post-meta">
                                            <li class="post-date">{{ post.date | date: '%B %d, %Y' }}</li>
                                            <li class="post-author"><a href="/about.html">{{ post.author }}</a></li>
                                            <li class="post-category"><a href="">{{ post.category }}</a></li>
                                        </ul>
                                        <div class="post-img">
                                            <img src="{{ post.image-single }}" alt="{{ post.alt }}">
                                        </div>
                                        <div class="post-content-wrap clearfix col-md-9">
                                            <div class="no-padding-left">
                                                <p>{{ post.content }}</p>
                                            </div>
                                        </div>
                                        <div class="col-md-3 post-content-wrap no-padding-right">
                                            <div class="post-sidebar">
                                                <div class="post-share">
                                                    <h6>Share</h6>
                                                    <ul>
                                                        <li><a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{ post.title }}%20via%20@samflickgraphi%20www.samflick.me{{ page.url }}">Twitter</a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                  {% endfor %}
                              </div>
                              <ul class="post-nav clearfix">
                                  <li class="post-prev">
                                      <a href="#">
                                          <span>Prev</span>
                                      </a>
                                  </li>
                                  <li class="post-next">
                                      <a href="#">
                                          <span>Next</span>
                                      </a>
                                  </li>
                              </ul>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- Main Wrapper Ends -->
