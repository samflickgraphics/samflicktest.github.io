---
layout: default
---

            <!-- Content Wrapper -->
            <div id="content-wrapper">

                <!-- Main Wrapper -->
                <div id="main-wrapper">

                    <div class="project-single margin-top-100 margin-top-50-xs">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="project-title">
                                        <h1 class="post-title">{{ page.title }}</h1>
                                        <p>{{ page.subtitle }}</p>
                                    </div>
                                </div>
                                <div class="col-sm-9">
                                    <div class="project-desc">
                                        <p>{{ page.description }}</p>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <ul class="project-meta margin-top-15 margin-bottom-20">
                                        <li><span>Client</span>{{ page.client }}</li>
                                        <li><span>Date</span>{{ page.date }}</li>
                                        <li class="project-share">
                                            <span>Share</span>
                                            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{ page.title }}%20via%20@samflickgraphi%20http://www.samflick.me{{ page.url }}">Twitter</a>
                                        </li>
                                    </ul>
                                    <div class="button solid margin-bottom-30">
                                        <a href="#">View Project</a>
                                    </div>
                                </div>

                                <div class="col-sm-12 margin-top-20">
                                    <div id="portfolio-container" data-large-desktop="1" data-medium-desktop="1" data-tablet="1" data-mobile-landscape="1" data-mobile-portrait="1">
                                      <div class="cbp-item">
                                          <div class="cbp-item-wrapper">
                                              <div class="cbp-caption-defaultWrap">
                                                  {{ content }}
                                              </div>
                                          </div>
                                      </div>
                                </div>

                                <div class="col-sm-12">
                                    <ul class="project-nav">
                                        <li class="page-prev">
                                            <a class="previous" href="{{ site.url }}{{ page.prev }}" rel="prev">Prev Work</a>
                                        </li>
                                        <li class="page-main">
                                            <a href="/">All Works</a>
                                        </li>
                                        <li class="page-next">
                                            <a class="next" href="{{ site.url }}{{ page.next }}" rel="next">Next Work</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Main Wrapper Ends -->
